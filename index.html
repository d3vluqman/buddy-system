<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pairing Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Buddy System</h1>
  <div id="container">
    <label for="fileInput">
      Load a CSV file
      <input type="file" accept=".csv" id="fileInput" />
    </label>

    <div id="filePreview"></div>
    <button id="clearFile">x</button>

    <label for="membersInput">
      Or manually enter names separated by commas:
      <textarea id="membersInput" placeholder="Start typing names..."></textarea>
    </label>
    
    <button id="generateButton">Generate Buddies</button>
    <div id="output"></div>

    <a id="downloadButton">Download CSV</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
